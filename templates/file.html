<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Выбор направления и класса авиарейса</title>
</head>
<body>
    <h1>Выберите направление и класс авиарейса</h1>

    <form action="/process-form" method="post">
        <label for="flight-direction">Направление:</label>
        <select id="flight-direction" name="flight-direction">
            <option value="SVO-AER">SVO-AER</option>
            <option value="AER-SVO">AER-SVO</option>
            <option value="SVO-ASF">SVO-ASF</option>
            <option value="ASF-SVO">ASF-SVO</option>
        </select>

        <br>

        <label for="flight-class">Класс:</label>
        <select id="flight-class" name="flight-class">
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
            <option value="O">O</option>
            <option value="P">P</option>
            <option value="Q">Q</option>
            <option value="R">R</option>
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="V">V</option>
            <option value="X">X</option>
            <option value="Y">Y</option>
            <option value="Z">Z</option>
        </select>

        <br>
        Введите дату позже 02.12.2019
        <label for="flight-date">Дата:</label>
        <input id="flight-date" type="date" name="flight-date" value="">
        <br>
        <input type="submit" value="Построить график">
    </form>
</body>
</html>
